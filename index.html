<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>Age Tester</title>
  </head>
  <body>
    <div class="mainContainer container-fluid">
      <div class="row">
        <div class="spaceHolder col"></div>
        <div class="ageCheckBox col">
          <h1>AGE CHECK</h1>
          <input
            class="inputBox"
            type="text"
            id="userAge"
            placeholder="Enter age here"
          />
          <button id="checkAgeBtn">Verify Age</button>
          <button id="clearBtn">Clear</button>
          <p id="result"></p>
        </div>
        <!-- END OF ageCheckBox COL  -->

        <div class="spaceHolder col"></div>
      </div>
      <!-- END OF ROW -->
    </div>
    <!-- END OF CONTAINER -->
  </body>
  <!-- JS CODE FILE -->
  <script type="text/javascript" src="./js/app.js"></script>
</html>
